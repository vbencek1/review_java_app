<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="title">#{l['admin.ViewAdminStatistics.title']}</ui:define>

    <ui:define name="content">
        <div class="div-graphContainer">
            <p:barChart model="#{viewAdminStatistics.barHighestRatedBooks}" style="width: 100%; height: 500px;"/>
        </div>
        
        <div class="div-graphContainer">
            <p:barChart model="#{viewAdminStatistics.hbarPopularBooks}" style="width: 100%; height: 500px;"/>
        </div>
        
        <div class="div-graphContainer">
            <p:pieChart model="#{viewAdminStatistics.pieMostActiveUsers}" style="width: 100%; height: 500px;"/>
        </div>
        
         <div class="div-graphContainer">
             <p:pieChart model="#{viewAdminStatistics.pieMostActiveMods}" style="width: 100%; height: 500px;"/>
        </div>

    </ui:define>
</ui:composition>
